<!DOCTYPE html>
<html>
    <head>
        <title>learning form</title>
    </head>
    <body>
        <form>
            <label for="fname">first name</label><br>
            <input type="text" idname="fname" name="fname" value="dheeraj"><br>
            <label for="lname">last name</label><br>
            <input type="text" idname="lname" name="lname" value="mehra"><br>
            <!--radio button-->
            <p>choose your favourite language</p>
            <input type="radio" id="html" name="favourite language" value="html">
            <label for="html">Html</label><br>
            <input type="radio" id="css" name="favourite language" value="css">
            <label for="css">Css</label><br>
            <input type="radio" id="javascript" name="favourite language" value="javascript">
            <label for="javascript">javascript</label>
             <!--checkbox-->
             <p>check the vechicle</p>
             <input type="checkbox" idname="vechicle1" name="vechicle1" value="bike">
             <label for="bike">i have a bike</label><br>
             <input type="checkbox" idname="vechicle2" name="vechicle2" value="car">
             <label for="car">i have a car</label><br>
             <input type="checkbox" idname="vechicle3" name="vechicle3" value="boat">
             <label for="boat">i have a boat</label><br>
             <p style="font-size: large;">select the car</p>
             <label for="cars">choose a car</label>
             <select name="cars" id="cars">
             <option value="volvo">volvo</option>
             <option value="audi">audi</option>
             <option value="alto">alto</option>
             <option value="toyota">toyota</option>
             </select><br>
            <p>the textarea</p>
            <textarea name="message" rows="10" columns="20">i am dheeraj singh mehra i am 20 years old</textarea><br>
            <button type="button" onclick="alert('hello world')">click me</button><br> 
            <input type="submit" value="submit">
        </form>
    </body>
</html>
